<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yuki Taira | Profile</title>
  <meta name="description" content="Yuki Tairaのプロフィールサイト" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0f172a;        /* slate-900 */
      --card: #020617;      /* slate-950 */
      --text: #e5e7eb;      /* gray-200 */
      --muted: #94a3b8;     /* slate-400 */
      --accent: #38bdf8;    /* sky-400 */
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Inter", sans-serif;
      background: linear-gradient(180deg, #020617, #0f172a);
      color: var(--text);
      line-height: 1.7;
    }

    a {
      color: var(--accent);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 960px;
      margin: 0 auto;
      padding: 64px 24px;
    }

    header {
      margin-bottom: 64px;
    }

    header h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 8px;
    }

    header p {
      color: var(--muted);
      font-size: 1.1rem;
    }

    section {
      margin-bottom: 56px;
    }

    section h2 {
      font-size: 1.5rem;
      margin-bottom: 16px;
      border-left: 4px solid var(--accent);
      padding-left: 12px;
    }

    .card {
      background: rgba(2, 6, 23, 0.8);
      border-radius: 16px;
      padding: 24px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .list {
      display: grid;
      gap: 16px;
    }

    .item-title {
      font-weight: 600;
    }

    .item-meta {
      font-size: 0.9rem;
      color: var(--muted);
    }

    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 0.9rem;
      color: var(--muted);
    }

    @media (max-width: 640px) {
      header h1 {
        font-size: 2rem;
      }
    }
    
  .gallery-grid {
    display: grid;
    gap: 12px;
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    margin-top: 16px;
  }
    
  .gallery-grid img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    object-fit: cover;
    transition: transform 0.3s ease;
  }
  .gallery-grid img:hover {
    transform: scale(1.05);
  }
  </style>
</head>
<body>
  <div class="container">
    <header style="display: flex; align-items: center; gap: 24px; flex-wrap: wrap;">
        <img src="profile.jpg" alt="Profile Image" style="width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid var(--accent);" />
        <div>
